<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neon Pong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="app">
      <canvas id="game" class="game" aria-label="Neon Pong"></canvas>

      <div id="hud" class="hud">
        <div class="score" aria-live="polite">
          <span id="score-left" class="score-value">0</span>
          <span class="score-divider">:</span>
          <span id="score-right" class="score-value">0</span>
        </div>
        <div id="status-text" class="status">Пауза</div>
      </div>
      <div id="winner-banner" class="winner-banner" aria-live="polite"></div>

      <div id="menu" class="menu is-visible" role="dialog" aria-modal="true">
        <div class="menu-panel">
          <div class="menu-glow"></div>
          <div class="menu-body">
            <div id="screen-main" class="menu-screen is-active">
              <div class="menu-actions">
                <button id="local-btn" class="btn btn-primary">Игра на одном ПК</button>
                <button id="online-btn" class="btn btn-ghost">Мультиплеер</button>
                <button id="settings-btn" class="btn btn-ghost">Настройки</button>
                <button id="restart-btn" class="btn btn-ghost">Перезапуск</button>
              </div>

              <div class="menu-controls">
                <div class="control-block">
                  <h2>Локальная игра</h2>
                  <p>Левый: W / S</p>
                  <p>Правый: ↑ / ↓</p>
                </div>
                <div class="control-block">
                  <h2>Онлайн</h2>
                  <p>↑ / ↓ + мышь</p>
                </div>
                <div class="control-block">
                  <h2>Глобально</h2>
                  <p>Space — пауза/продолжить</p>
                  <p>Esc — меню</p>
                </div>
              </div>
            </div>

            <div id="screen-lobby" class="menu-screen">
              <div class="lobby-grid">
                <div class="lobby-card">
                  <h2>Создать лобби</h2>
                  <button id="create-lobby-btn" class="btn btn-primary">Создать</button>
                  <div id="lobby-code" class="lobby-code">----</div>
                  <p id="lobby-status" class="lobby-status">Ожидание</p>
                </div>
                <div class="lobby-card">
                  <h2>Подключиться</h2>
                  <div id="join-code" class="code-input" role="group" aria-label="Код комнаты">
                    <input class="code-box" inputmode="text" maxlength="1" aria-label="Код 1" />
                    <input class="code-box" inputmode="text" maxlength="1" aria-label="Код 2" />
                    <input class="code-box" inputmode="text" maxlength="1" aria-label="Код 3" />
                    <input class="code-box" inputmode="text" maxlength="1" aria-label="Код 4" />
                  </div>
                  <button id="join-lobby-btn" class="btn btn-ghost">Подключиться</button>
                </div>
              </div>
              <div class="lobby-actions">
                <button id="lobby-back-btn" class="btn btn-ghost">Назад</button>
                <button id="lobby-leave-btn" class="btn btn-ghost" disabled>Отключиться</button>
              </div>
            </div>

            <div id="screen-settings" class="menu-screen">
              <div class="settings-grid">
                <label class="toggle toggle-card">
                  <input id="toggle-music" type="checkbox" checked />
                  <span>Музыка</span>
                </label>
                <label class="toggle toggle-card">
                  <input id="toggle-sfx" type="checkbox" checked />
                  <span>SFX</span>
                </label>
                <label class="toggle toggle-card">
                  <input id="toggle-vfx" type="checkbox" checked />
                  <span>Glow Boost</span>
                </label>
              </div>
              <div class="lobby-actions">
                <button id="settings-back-btn" class="btn btn-ghost">Назад</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
